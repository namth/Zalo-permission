services:
  postgres:
    image: postgres:15-alpine
    container_name: plutus-postgres
    restart: always
    environment:
      POSTGRES_USER: plutusr
      POSTGRES_PASSWORD: ccbbndctdkhmbddn
      POSTGRES_DB: plutusdb
    ports:
      - "5445:5432"
    volumes:
      - plutus_data:/var/lib/postgresql/data

  neo4j:
    image: neo4j:5
    container_name: plutus-neo4j
    restart: always
    environment:
      NEO4J_AUTH: neo4j/neo4j_password
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data

  workspace-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: plutus-workspace-api
    restart: always
    environment:
      DATABASE_URL: postgres://plutusr:ccbbndctdkhmbddn@postgres:5432/plutusdb
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: neo4j_password
      NODE_ENV: production
      PORT: 3000
    depends_on:
      - postgres
      - neo4j
    ports:
      - "7140:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  plutus_data:
  neo4j_data: